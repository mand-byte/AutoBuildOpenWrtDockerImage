name: Build OpenWrt for x86-64

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-24.04 # 建议使用 24.04 匹配最新工具链

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"

    - name: Update and install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath java-wrappers jq libelf-dev libffi-dev \
          libncurses5-dev libncursesw5-dev libssl-dev python3 python3-pyelftools \
          python3-setuptools unzip wget python3-dev zlib1g-dev bison flex \
          subversion quilt xsltproc gperf gengetopt liberror-perl \
          libgmp3-dev libmpc-dev libmpfr-dev texinfo patch curl \
          autoconf automake libtool pkg-config rsync kmod

    - name: Checkout OpenWrt source
      run: |
        # 1. 克隆代码并指定 Tag
        git clone https://git.openwrt.org/openwrt/openwrt.git
        cd openwrt
        # 确保 HEAD 处于 v24.10.5 状态
        git checkout v24.10.5
    
    - name: Add custom feeds for Passwall
      run: |
        cd openwrt
        echo "src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages" >> feeds.conf.default
        echo "src-git passwall2 https://github.com/xiaorouji/openwrt-passwall2" >> feeds.conf.default
    
    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
    
    # - name: Upgrade feeds golang (Go >= 1.24)
    #   run: |
    #     cd openwrt/feeds/packages/lang/golang
    #     git fetch
    #     git checkout master
    - name: Upgrade Go to latest version
      run: |
        set -e
        cd openwrt/feeds/packages/lang/golang
    
        # 获取最新 Golang 版本号
        LATEST=$(curl -s https://go.dev/VERSION?m=text)
    
        echo "Latest Go version: $LATEST"
    
        # 下载官方 tar.gz 源码包
        wget -q https://golang.org/dl/${LATEST}.src.tar.gz -O go.src.tar.gz
    
        # 清空旧源码
        rm -rf ./*
    
        # 解压源码
        tar -xzf go.src.tar.gz --strip-components=1
    
        # 清理下载包
        rm go.src.tar.gz
    
    - name: Install feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a
    
    - name: Disable QUIC in haproxy (fix OpenSSL build)
      run: |
        cd openwrt

        FILE="feeds/packages/net/haproxy/Makefile"

        echo "Before:"
        grep -n "USE_QUIC" "$FILE" || true

        # 查找并替换
        sed -i 's/ADDON+=USE_QUIC=1/ADDON+=USE_QUIC=0/' "$FILE"

        echo "After:"
        grep -n "USE_QUIC" "$FILE" || true
    
    - name: Copy custom .config 
      run: | 
        cp ../.config .config
        make defconfig
      working-directory: openwrt
      
    - name: Download dependencies
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Build OpenWrt
      run: |
        cd openwrt
        # 第一次建议使用单线程排错，或 -j$(nproc) 快速编译
        make -j$(nproc) || make -j1 V=s
      
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Firmware
        path: |
          openwrt/bin/targets/x86/64/*
          !openwrt/bin/targets/x86/64/*.buildinfo
          !openwrt/bin/targets/x86/64/*.manifest
