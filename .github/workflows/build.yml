name: Build OpenWrt for x86-64

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-24.04 # 建议使用 24.04 匹配最新工具链

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"

    - name: Update and install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
          gettext git java-propose-classpath java-wrappers jq libelf-dev libffi-dev \
          libncurses5-dev libncursesw5-dev libssl-dev python3 python3-pyelftools \
          python3-setuptools unzip wget python3-dev zlib1g-dev bison flex \
          subversion quilt xsltproc gperf gengetopt liberror-perl \
          libgmp3-dev libmpc-dev libmpfr-dev texinfo patch curl \
          autoconf automake libtool pkg-config rsync kmod

    - name: Checkout OpenWrt source
      run: |
        # 1. 克隆代码并指定 Tag
        git clone https://git.openwrt.org/openwrt/openwrt.git
        cd openwrt
        # 确保 HEAD 处于 v24.10.5 状态
        git checkout v24.10.5
    
    - name: Add custom feeds for Passwall
      run: |
        cd openwrt
        echo "src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages" >> feeds.conf.default
        echo "src-git passwall2 https://github.com/xiaorouji/openwrt-passwall2" >> feeds.conf.default
    
    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
    
    - name: Upgrade feeds golang (Go >= 1.24)
      run: |
        cd openwrt/feeds/packages/lang/golang
        git fetch
        git checkout master
        
    - name: Install feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a

    # - name: Clean golang & geoview
    #   run: |
    #     cd openwrt
    #     make package/golang/clean
    #     make package/geoview/clean || true
    
    - name: Initialize OpenWrt config
      run: |
        cd openwrt
        # 1. 加载默认配置
        make defconfig
    - name: Customize OpenWrt config (x86-64 generic)
      run: |
        cd openwrt
        # 3. 直接修改 .config 文件
        sed -i 's/^CONFIG_TARGET_ath79=.*/# CONFIG_TARGET_ath79 is not set/' .config
        echo "CONFIG_TARGET_x86=y" >> .config
        echo "CONFIG_TARGET_x86_64=y" >> .config
        echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
    
        # Target images
        echo "# CONFIG_TARGET_ROOTFS_EXT4FS is not set" >> .config
        echo "# CONFIG_TARGET_IMAGES_GRUB is not set" >> .config
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=1024" >> .config
    
        # DNS
        echo "# CONFIG_PACKAGE_dnsmasq is not set" >> .config
        echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
    
        # LuCI
        echo "CONFIG_PACKAGE_luci=y" >> .config
        echo "CONFIG_PACKAGE_luci-nginx=y" >> .config
        echo "CONFIG_PACKAGE_luci-ssl-openssl=y" >> .config
        echo "# CONFIG_PACKAGE_luci-ssl is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-uhttpd is not set" >> .config
        echo "CONFIG_PACKAGE_luci-i18n-base-zh-cn=y" >> .config
    
        # LuCI apps
        echo "CONFIG_PACKAGE_luci-app-ddns=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-nlbwmon=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall2=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall2_Nftables_Transparent_Proxy=y" >> .config
        echo "CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_Haproxy=y" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_Hysteria is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_NaiveProxy is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_Shadowsocks_Libev_Client is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_Shadowsocks_Libev_Server is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_Shadowsocks_Rust_Client is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_Shadowsocks_Rust_Server is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_ShadowsocksR_Libev_Client is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_ShadowsocksR_Libev_Server is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_Simple_Obfs is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_SingBox is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_tuic_client is not set" >> .config
        echo "# CONFIG_PACKAGE_luci-app-passwall2_INCLUDE_V2ray_Plugin is not set" >> .config
        echo "CONFIG_PACKAGE_luci-app-upnp=y" >> .config
    
        # DDNS provider
        echo "CONFIG_PACKAGE_ddns-scripts-cloudflare=y" >> .config
    
        # OpenSSH
        echo "CONFIG_PACKAGE_openssh-client=y" >> .config
        echo "CONFIG_PACKAGE_openssh-server=y" >> .config
        echo "CONFIG_PACKAGE_openssh-sftp-client=y" >> .config
        echo "CONFIG_PACKAGE_openssh-sftp-server=y" >> .config
    
        # 内核模块
        echo "CONFIG_PACKAGE_kmod-tcp-bbr=y" >> .config
        echo "CONFIG_PACKAGE_kmod-nft-socket=y" >> .config
        echo "CONFIG_PACKAGE_kmod-nft-tproxy=y" >> .config
    
        # 编辑器
        echo "CONFIG_PACKAGE_nano-plus=y" >> .config
    
    # - name: Copy custom .config 
    #   run: | 
    #     cp ../.config .config 
    #   working-directory: openwrt
      
    - name: Download dependencies
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Build OpenWrt
      run: |
        cd openwrt
        # 第一次建议使用单线程排错，或 -j$(nproc) 快速编译
        make -j$(nproc) || make -j1 V=s
      
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Firmware
        path: |
          openwrt/bin/targets/x86/64/*
          !openwrt/bin/targets/x86/64/*.buildinfo
          !openwrt/bin/targets/x86/64/*.manifest
