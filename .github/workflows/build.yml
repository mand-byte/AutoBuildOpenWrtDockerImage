name: Build OpenWrt for x86-64

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-24.04 # 建议使用 24.04 匹配最新工具链

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"

    - name: Update and install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
          gettext git libncurses5-dev libssl-dev python3-distutils \
          python3-setuptools python3-dev rsync unzip zlib1g-dev \
          libelf-dev file wget python3-pyelftools qemu-utils

    - name: Checkout OpenWrt source
      run: |
        # 1. 克隆代码并指定 Tag
        git clone --depth 1 --branch v24.10.5 github.com openwrt
        cd openwrt
        # 确保 HEAD 处于 v24.10.5 状态
        git checkout v24.10.5

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load default configuration for x86-64
      run: |
        cd openwrt
        make defconfig
        
    - name: Copy custom .config
      run: |
        cp ../.config   .config
      working-directory: openwrt

    - name: Download dependencies
      run: |
        cd openwrt
        make download -j$(nproc)

    - name: Build OpenWrt
      run: |
        cd openwrt
        # 第一次建议使用单线程排错，或 -j$(nproc) 快速编译
        make -j$(nproc) || make -j1 V=s
      
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_v24.10.5_Firmware
        path: |
          openwrt/bin/targets/x86/64/*
          !openwrt/bin/targets/x86/64/*.buildinfo
          !openwrt/bin/targets/x86/64/*.manifest
